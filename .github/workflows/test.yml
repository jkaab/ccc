on: [push, pull_request]

jobs:
  yay:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: packages
        key: packages-${{ hashFiles('packages.config') }}
        
    - run: |
        mkdir packages
        cd packages
        touch 1.txt
        ls
        cd ..
        ls
        cat packages.config
